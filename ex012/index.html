<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Padaria Venâncio</h1>
    <h2>Cadastro de Alimentos</h2>

    <form>
        <label for="nome">Nome do Alimento</label>
        <input type="text" id="nome" required>
        <br>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" required>
        <br>

        <label for="valor">Valor</label>
        <input type="number" id="valor" step="0.01" required>
        <br>

        <label for="tipo">Tipo</label>
        <select id="tipo">
            <option value="pao">Pão</option>
            <option value="doce">Doce</option>
            <option value="salgado">Salgado</option>
            <option value="bebida">Bebida</option>
        </select>
        <br>

        <label>Alimento com Lactose</label>
        <br>
        <label for="lactose">Sim</label>
        <input type="radio" id="lactose-sim" name="lactose" value="sim" required>
        <label for="lactose">Não</label>
        <input type="radio" id="lactose-nao" name="lactose" value="nao">
        <br>

        <label for="data-validade">Data de Validade</label>
        <input type="date" id="data-validade" required>
        <br>

        <button onclick="obterDados(event)">Cadastrar Alimento</button>
        <script src="script.js"></script>
    </form>

</body>

</html>
